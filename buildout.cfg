[buildout]
extends =
    https://raw.github.com/collective/buildout.plonetest/master/test-4.x.cfg
    https://raw.githubusercontent.com/IMIO/cpskin.policy/master/versions.cfg
    https://raw.githubusercontent.com/IMIO/buildout.jenkins/master/qa.cfg

package-name = cpskin.workflow
package-extras = [test]
allow-picked-versions = false

index = http://devpi.imio.be/root/imio/+simple/
allow-hosts +=
    devpi.imio.be

extensions =
    mr.developer

auto-checkout =
    cpskin.locales

parts +=
    omelette

[code-analysis]
directory = ${buildout:directory}/cpskin

[omelette]
recipe = collective.recipe.omelette
eggs = ${instance:eggs}

[sources]
cpskin.locales = git https://github.com/IMIO/cpskin.locales.git
